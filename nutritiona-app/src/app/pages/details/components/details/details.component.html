
<section *ngIf="data" class="container">
    <div class="inner-container">
        <app-list [ingredients]="ingredientList"></app-list>

        <app-facts *ngIf="isShowFacts" [factsData]="data"></app-facts>

    </div>

    <button type="button" (click)="toggleFacts()" mat-raised-button color="accent">{{isShowFacts?"Hide/Total
        Nutrients":"Show/Total Nutrients"}}</button>
       
</section>
